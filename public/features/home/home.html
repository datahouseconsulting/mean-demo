<div class='container'>



  <div class='row' style='margin-top: 40px;'>
    <div class='col-xs-9' style='font-size: 20px; font-weight: bold;'>Complete Application Listing</div>
    <div class='col-xs-3 text-right' style='padding-top: 5px; padding-right: 10px;'>
      <a href='/#/application'>
        Create New Application
      </a></div>
  </div>



  <table datatable="ng" dt-options="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='application in applicationList'>
        <td><a href='/#/application?applicationId={{application._id}}'>
        {{application._id}}
        </a></td>
        <td>{{application.title}}</td>
        <td>{{application.status}}</td>
      </tr>
    </tbody>
  </table>




</div>
